<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <title>List of customers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"> </script>
</head>
<body>
    <div class="container">
        <div class="row align-items-center bg-primary" style="height: 100px;">
            <div class="col-md-10">
                <h1 class="text-white">List of customers</h1>
            </div>
            <div class="col-md-2">
                <a href="/bank-customers/index.html" class="btn btn-outline-light">
                    <i class="fa fa-list" aria-hidden="true"></i>                
                    <span>Customer list</span>
                </a>
            </div>
        </div>

        <div class="row">
            <table class="table table-hover">
                <thead class="bg-success text-white">
                    <tr>
                        <th>#</th>
                        <th>Sender ID</th>
                        <th>Sender Name</th>
                        <th>Recipient ID</th>
                        <th>Recipient name</th>
                        <th>Transfer Amount</th>
                        <th>Fees (%)</th>
                        <th>Fees Amount ($)</th>
                    </tr>
                </thead>
                
                <tbody id="tb-transfers">

                </tbody>
                <tfoot>
                    <tr class="align-items-center">
                        <td colspan="5"></td>
                        <td class="text-center font-weight-bold">Total Fees Amount:</td>
                        <td colspan="2" class="text-center font-weight-bold num-comma pr-20" style="font-size: 24px">1,501,505</td>
                    </tr>
                </tfoot>
            </table>
            

        <script src="/bank-customers/js/transfers.js"></script>

        </div>
        
    </div>
</body>
</html>
