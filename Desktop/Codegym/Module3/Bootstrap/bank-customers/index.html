<head>

    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />

<body>
    <div class="container">
        <div class="row align-items-center bg-primary" style="height: 100px;">
            <div class="col-md-7">
                <h1 class="text-white">List of customers</h1>
            </div>
            <div class="col-md-5">
                <a href="/bank-customers/html/add-customer.html" class="btn btn-outline-light">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    <span>Add New Customer</span>
                </a>
                <a href="/bank-customers/html/transfer-infos.html" class="btn btn-outline-light">
                    <i class="fa fa-history" aria-hidden="true"></i>
                    <span>Transfer money Information</span>
                </a>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead class="bg-success text-white">
                    <tr>
                        <th>#</th>
                        <th>FullName</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Balance</th>
                        <th colspan="5">Action</th>
                    </tr>
                </thead>
                <tbody id="tb-customers">
                </tbody>
            </table>


        </div>
    </div>

    <script src="./js/customers-banking.js"></script>
